# SonarQube Project Configuration for datelib

# Project identification
sonar.projectKey=datelib_datelib
sonar.organization=datelib

# Project metadata
sonar.projectName=datelib
sonar.projectVersion=1.0.4

# Source code location
sonar.sources=src,include
sonar.tests=tests

# C/C++ specific settings
sonar.cfamily.build-wrapper-output=build/bw-output
sonar.cfamily.cache.enabled=false
sonar.cfamily.threads=2

# Coverage settings
# Using gcovr-generated XML format for C++ test coverage
# This format provides relative paths that match sonar.sources configuration
sonar.coverageReportPaths=build/coverage-sonarqube.xml

# Exclusions
sonar.exclusions=**/tests/**,**/_deps/**,**/cmake/**,**/build/**

# Test file patterns
sonar.test.inclusions=**/tests/**

# Encoding
sonar.sourceEncoding=UTF-8
