name: Branch Protection Validation

on:
  pull_request:
    branches:
      - main

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    name: Validate PR Requirements
    
    steps:
      - name: Check PR has at least one review
        uses: actions/github-script@v7
        with:
          script: |
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            // Get the most recent review from each reviewer
            const latestReviewsByUser = new Map();
            for (const review of reviews) {
              const userId = review.user.id;
              if (!latestReviewsByUser.has(userId) || 
                  new Date(review.submitted_at) > new Date(latestReviewsByUser.get(userId).submitted_at)) {
                latestReviewsByUser.set(userId, review);
              }
            }
            
            // Count only the latest reviews that are APPROVED
            const approvedReviews = Array.from(latestReviewsByUser.values())
              .filter(review => review.state === 'APPROVED');
            
            if (approvedReviews.length < 1) {
              core.setFailed('This PR requires at least 1 approved review before merging to main.');
            } else {
              core.info(`✓ PR has ${approvedReviews.length} approved review(s).`);
            }
      
      - name: Verify branch protection
        run: |
          echo "✓ Branch protection workflow executed successfully"
          echo "This workflow helps enforce that PRs to main require review approval"
